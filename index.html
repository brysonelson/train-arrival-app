<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Anytime is Train Time!</h1>
                <span id="login-name"></span><p class="lead" id="sub-head">Pick a train, any train...</p>
            </div>
        </div>

        <div id="login-screen">
            <form id="login-form">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" id="email-field" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password-field" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-warning login-submit" id="login-btn">Login</button>
                <button type="submit" class="btn btn-dark login-submit" id="create-acct-btn">Create Account</button>
            </form>
        </div>
    
        <div id="welcome-screen">
            <h1 class="text-center">Welcome,<span id="users-name"></span></h1>

        </div>

        <div id="train-app">
            <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-warning float-left" id="clear">Clear Train Schedule</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-danger float-right" id="log-out-btn">Log Out of App</button>
                </div>
            </div>
            <div class="card-header container" id="schedule-header">
                <h4>Current Train Schedule:</h4>
            </div>
            <table class="table table-striped table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="results">
                    
                </tbody>
            </table><br>
            
            <div class="card-header" id="addTrainHeader">
                <h4>Add Train:</h4>
            </div>
            <form id="new-train-form">
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
